#from: https://github.com/satu0king/Github-Documentation-With-Doxygen

name: Generate documentation with Doxygen

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push] 
  
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        env: ${GITHUB_REF##*/}

    - name: Create Doxygen file 
      run: |
        mkdir docs
        cd docs
        mkdir Doxygen
        cd Doxygen
        sudo apt install doxygen
        doxygen -g Doxyfile
          
    - name: Doxygen Action # https://github.com/mattnotmitt/doxygen-action
      uses: mattnotmitt/doxygen-action@v1
      with:
        # Path to Doxyfile
        doxyfile-path: "docs/Doxygen/Doxyfile" # default is ./Doxyfile
        # Working directory
        working-directory: "." # default is .
        
    - name: Copying files to docs
      run: |
        sudo mv html docs/Doxygen
        sudo mv latex docs/Doxygen

    # Publish updates   
    - name: publish updates   
      uses: mikeal/publish-to-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH_NAME: ${GITHUB_REF##*/} # your branch name goes here  
        
